language: python
python:
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'
before_install:
- openssl aes-256-cbc -K $encrypted_748edd81b0f1_key -iv $encrypted_748edd81b0f1_iv
  -in .onshape_client_config.yaml.enc -out .onshape_client_config.yaml -d
- .travis/generate_client.sh
install:
- pip install pipenv
- pipenv install --dev
script:
- pipenv run pytest --cov=./
# Push and tag the build if this isn't already an auto-generated Travis build
- .travis/git_push.sh -t $TRAVIS_BUILD_NUMBER
deploy:
  provider: pypi
  user: "Your username"
  password: "Your password"
env:
  global:
    secure: 
